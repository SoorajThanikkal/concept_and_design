{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | C2D</title>
    <link rel="icon" href="{% static 'images/logo_copy.png' %}" type="image/gif" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            background-image: radial-gradient(#89CBEB 0.5px, transparent 0.5px), radial-gradient(#89CBEB 0.5px, #f9fafb 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(137, 203, 235, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 20px;
        }

        .logo-section {
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: rgba(137, 203, 235, 0.1);
            border: 3px dashed rgba(137, 203, 235, 0.5);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgba(51, 51, 51, 0.7);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logo-placeholder:hover {
            background: rgba(137, 203, 235, 0.2);
            border-color: rgba(137, 203, 235, 0.8);
            transform: scale(1.05);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #89CBEB, #5ba7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .brand-tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(51, 51, 51, 0.7);
            margin-bottom: 40px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(137, 203, 235, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(137, 203, 235, 0.8)); }
        }

        .error-section {
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #89CBEB;
            text-shadow: 0 0 30px rgba(137, 203, 235, 0.5);
            margin-bottom: 20px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .construction-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0.3;
            color: #333;
        }

        .construction-icons i {
            margin: 0 10px;
            animation: rotate 3s linear infinite;
        }

        .construction-icons i:nth-child(2) {
            animation-delay: 1s;
        }

        .construction-icons i:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .error-message {
            font-size: 1.2rem;
            color: rgba(51, 51, 51, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #89CBEB, #5ba7d1);
            color: white;
            box-shadow: 0 5px 15px rgba(137, 203, 235, 0.4);
        }

        .btn-secondary {
            background: rgba(137, 203, 235, 0.1);
            color: #333;
            border: 2px solid rgba(137, 203, 235, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out 1s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .brand-name { font-size: 2rem; }
            .error-code { font-size: 6rem; }
            .error-title { font-size: 2rem; }
            .error-message { font-size: 1rem; }
            .buttons { flex-direction: column; align-items: center; }
            .btn { width: 250px; justify-content: center; }
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .brand-name { font-size: 1.8rem; }
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.8rem; }
            .logo-placeholder { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
      <div class="logo-section flex items-center space-x-4">
            <div class="logo-placeholder">
                <img src="{% static 'images/logo_copy.png' %}" alt="C2D Logo" class="h-12 w-12 rounded-full">
            </div>
            <div class="brand-tagline text-lg font-semibold text-gray-800">
                Concept to Design
            </div>
        </div>

        <div class="error-section">
            <div class="error-code">
                404
                <div class="construction-icons">
                    <i class="fas fa-hammer"></i>
                    <i class="fas fa-hard-hat"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <h1 class="error-title">Under Construction!</h1>
            <p class="error-message">
                We can't seem to find the page you're looking for. Try going back to previous page or Contact us for more information.
            </p>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="/contact" class="btn btn-secondary">
                <i class="fas fa-phone"></i>
                Contact Us
            </a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 C2D - Building Dreams, One Design at a Time
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 6;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = delay + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads

        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.error-code');
            if (cursor) {
                const rect = cursor.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                cursor.style.transform = `translate(${x * 0.01}px, ${y * 0.01}px)`;
            }
        });

        // Add click sound effect simulation
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                btn.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
